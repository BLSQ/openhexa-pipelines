name: Build papermill-testing component image

on:
  pull_request:
    paths:
      - 'papermill-testing/*'
      - 'production/common.py'
  push:
    branches: [main]
    paths:
      - 'papermill-testing/*'
      - 'production/common.py'

jobs:
  build:
    runs-on: ubuntu-latest

    # see https://github.com/docker/build-push-action
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Copy production code
        run: |
          cp production/common.py papermill-testing/common_oh_prod.py
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.event_name == 'push' }}
          context: ./papermill-testing/
          tags: |
            blsq/openhexa-papermill:testing
